<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ping Pong ScoreKeeper</title>
</head>

<body>
    <section class="container-fluid p-5">
        <div class="row align-items-center">
            <h3>Ping Pong Score Keeper</h3>
            <h2 class="display-2" id="scoreboard"></h2>
            <p>Use the buttons below to keep score</p>
            <label for="scoreLimit"><b>Playing to </b></label>
            <select id="scoreLimit" class="form-select w-auto">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="row align-items-center" id="">
            <button id="pointP1" class="w-auto">+1 Player One</button>
            <button id="pointP2" class="w-auto">+1 Player Two</button>
            <button id="resetButton" class="w-auto">Reset</button>
        </div>
    </section>



    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--References to custom scripts-->
    <script src="app.css"></script>
    <script src="app.js"></script>
</body>

</html>
