<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong ScoreKeeper</title>

    <!--Bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color: rgb(3, 209, 48);
        }

        .loser {
            color: rgb(252, 65, 65);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://images.unsplash.com/photo-1636734909254-ff5c43927e10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                                alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-3" id="scoreboard"><span id="p1Display">0</span> to <span
                                        id="p2Display">0</span></p>
                                <p class="subtitle is-6">Use the buttons below to keep score</p>
                            </div>
                        </div>
                        <div class="content">
                            <label for="scoreLimit"><b>Playing to </b></label>
                            <select id="scoreLimit" class="form-select w-auto">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="pointP1" class="is-primary button card-footer-item">
                            +1 Player One
                        </button>
                        <button id="pointP2" class="is-info button card-footer-item">
                            +1 Player Two
                        </button>
                        <button id="resetButton" class="is-danger button card-footer-item">
                            Reset
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <section class="container-fluid m-5 shadow">

    </section>
    <!--References to custom scripts-->
    <script src="app.css"></script>
    <script src="app.js"></script>
</body>

</html>
