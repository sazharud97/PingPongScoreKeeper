<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong ScoreKeeper</title>

    <!--Bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color: rgb(3, 209, 48);
        }

        .loser {
            color: rgb(252, 65, 65);
        }
    </style>
</head>

<body>

    <section class="container-fluid m-5 shadow">
        <div class="row align-items-center">
            <h3>Ping Pong Score Keeper</h3>
            <h2 class="display-2" id="scoreboard"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
            <p>Use the buttons below to keep score</p>
            <label for="scoreLimit"><b>Playing to </b></label>
            <select id="scoreLimit" class="form-select w-auto">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="row align-items-center" id="">
            <button id="pointP1" class="w-auto btn-success">+1 Player One</button>
            <button id="pointP2" class="w-auto btn-primary">+1 Player Two</button>
            <button id="resetButton" class="w-auto btn-danger">Reset</button>
        </div>
    </section>
    <!--References to custom scripts-->
    <script src="app.css"></script>
    <script src="app.js"></script>
</body>

</html>
